[tox]
minversion = 1.6
skipsdist = True
envlist = py26,py27,pep8

[testenv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
install_command = pip install -U --allow-external pytidylib --allow-insecure pytidylib --allow-external netifaces --allow-insecure netifaces {opts} {packages}
usedevelop = True
setenv = VIRTUAL_ENV={envdir}
         EVENTLET_NO_GREENDNS=yes
commands=
    bash -x {toxinidir}/setup-test-env.sh {posargs}
    unit2 discover []

[testenv:pep8]
# Install bounded pep8/pyflakes first, then let flake8 install
deps = hacking>=0.8.0,<0.9
commands =
    flake8
    flake8 --filename=auditlog-* tools

[testenv:venv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = bash -x {toxinidir}/setup-test-env.sh {posargs}

[flake8]
ignore = None
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,tools,build
show-source = True
